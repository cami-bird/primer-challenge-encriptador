<!DOCTYPE html>

<html lang="es">
    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Cifrador de Texto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    </head>
    <header>
        <div>
            <a href="index.html"><img src="imagenes/logo.png" alt="logo-alura"></a>
        </div>
        
    </header>

    <body>
        
            <main>
                <section>
                    <h1 class="titulo">Cifrador de Mensajes</h1>
                    <label for="mensaje-usuario" id="mensaje-usuario">Ingrese un mensaje y será un secreto:</label>
                    <textarea class="input-texto" type="text" name="input-texto" id="texto-input" placeholder="Escriba su mensaje aqui"></textarea>
                    <input class="boton-encriptar" type="button" value="Encriptar" id="encriptar-boton">
                    <input class="boton-desencriptar" type="button" value="Desencriptar!" id="desencriptar-boton">
                    <p id="advertencia">Solo letras minúsculas y sin acentos</p>
                </section>
                <section class="seccion-cifrado">
                    <label for="texto-cifrado" id="texto-cifrado">Aqui está su mensaje cifrado:</label>
                    <textarea class="input-cifrado" type="text" id="cifrado-input"></textarea>
                    <input class="boton-copiar" type="button" value="Copiar" onclick="copiartexto()" id="copiar-boton">
                </section>
            </main>

            <footer>
                <a href="index.html"><img src="imagenes/logo-cami.png" alt="logo-cami-bird"></a>
                <p>&copy;CamiBird</p>
            </footer>
       
            <script src="app.js"></script>
            <script src="copiar-texto.js"></script>
            
    </body>
</html>
